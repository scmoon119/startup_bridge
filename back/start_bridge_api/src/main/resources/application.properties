spring.application.name=start_bridge

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/startup_bridge?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=local_user
spring.datasource.password=test1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Configuration
jwt.secret=mySecretKeyForStartupBridgeApplication123456789
jwt.expiration=86400000
